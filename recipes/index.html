<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe website">
    <meta name="author" content="Leith Schmidtlein">
    <meta property="og:title" content="Recipe Website">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="index.html">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <section id="randomRecipe">
            <h2>Random Recipe</h2>
            <div id="randomRecipeDisplay"></div>
            <button id="newRandomRecipe">Show Another Random Recipe</button>
        </section>
        <section>
            <h2>Search Recipes</h2>
            <form id="searchForm">
                <label for="search">Search for a recipe:</label>
                <input type="text" id="search" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <section id="recipeResults">
            </section>
        </section>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram Icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube Icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest Icon"></a>
        </div>
    </footer>
    <script src="main.js" type="module" defer></script>
</body>
</html>
